apply plugin: 'java'
apply plugin: 'eclipse'
//apply plugin: 'org.springframework.boot'

sourceCompatibility = 1.5
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart',
                   'Implementation-Version': version
    }
    archiveName 'Library-Management-System.jar'
}

repositories {
    mavenCentral()
}

dependencies {

	//compile group: 'org.springframework.data', name: 'spring-data-jpa', version: '2.0.1.RELEASE'
	//compile 'org.springframework.boot:spring-boot-starter-data-jpa'
	// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-data-jpa
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '1.3.5.RELEASE'
	
	compile group: 'org.springframework', name: 'spring-jdbc', version:'4.2.7.RELEASE'
	compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.6'
	//compile group: 'org.hibernate.javax.persistence', name: 'hibernate-jpa-2.0-api', version: '1.0.1.Final'
    
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
